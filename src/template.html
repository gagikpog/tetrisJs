        content="Классическая игра Тетрис онлайн для ПК и мобильных устройств. Загрузка не требуется. Установка PWA на ios или android. Оптимизировано для сенсорных экранов">

    <link rel="alternate" hreflang="en" href="https://tetris.gagikpog.ru/en/">

    <link rel="icon" type="image/png" href="/assets/icons/icon-144x144.png">

    <link rel="manifest" href="/.webmanifest">
</head>

<body>
    <main>
        <div class="game">
            <div class="display-game">
                <canvas id="backing"></canvas>
                <canvas id="display"></canvas>
            </div>
            <div class="display-menu">
                <div class="info-panel">
                    <div class="info-panel-left">
                        <div class="info-footer info-row">
                            <div class="menu-sound">
                                <i id="btn-pause" class="material-icons">pause</i>
                                <!-- <i class="material-icons">play_arrow</i> -->
                            </div>
                            <div class="menu-pause">
                                <i id="btn-volume" class="material-icons">volume_up</i>
                                <!-- <i class="material-icons">volume_off</i> -->
                            </div>
                            <div class="menu-time">
                                <div class="info-value-wrapper">
                                    <div class="info-value-background">88:88</div>
                                    <div class="info-value" id="game-time">00:00</div>
                                </div>
                            </div>

                        </div>
                        <div class="info-row">
                            <div class="info-title">Очки</div>
                            <div class="info-value-wrapper">
                                <div class="info-value-background">888888</div>
                                <div class="info-value" id="points">0</div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Очищено</div>
                            <div class="info-value-wrapper">
                                <div class="info-value-background">888888</div>
                                <div class="info-value" id="cleans">0</div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Уровень</div>
                            <div class="info-value-wrapper">
                                <div class="info-value-background">888888</div>
                                <div class="info-value" id="level">1</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="info-row">
                            <div class="info-title">Следующее</div>
                            <div class="info-display">
                                <canvas id="block-display-background"></canvas>
                                <canvas id="block-display"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="popups">
        <dialog id="pauseDialog">
            <div class="dialog-header">Пауза</div>
            <div class="dialog-body">
                <button data-command="pause"> Продолжить </button>
                <button data-command="newGame"> Новая игра </button>
            </div>
        </dialog>
        <dialog id="gameOverDialog">
            <div class="dialog-header">Проигрыш</div>
            <div class="dialog-body">
                <button data-command="newGame"> Новая игра </button>
            </div>
        </dialog>
    </div>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
