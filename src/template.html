<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="manifest" href="/.webmanifest">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tetris</title>
</head>
<body>
    <main>
        <div class="game">
            <div class="display-game">
                <canvas id="backing"></canvas>
                <canvas id="display"></canvas>
            </div>
            <div class="display-menu">
                <div class="info-panel">
                    <div class="info-panel-left">
                        <div class="info-footer info-row">
                            <div class="menu-sound">
                                <i id="btn-pause" class="material-icons">pause</i>
                                <!-- <i class="material-icons">play_arrow</i> -->
                            </div>
                            <div class="menu-pause">
                                <i id="btn-volume" class="material-icons">volume_up</i>
                                <!-- <i class="material-icons">volume_off</i> -->
                            </div>
                            <div class="menu-time">
                                <div class="info-value-wrapper">
                                    <div class="info-value-background">88:88</div>
                                    <div class="info-value" id="game-time">00:00</div>
                                </div>
                            </div>

                        </div>
                        <div class="info-row">
                            <div class="info-title">Points</div>
                            <div class="info-value-wrapper">
                                <div class="info-value-background">888888</div>
                                <div class="info-value" id="points">0</div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Cleans</div>
                            <div class="info-value-wrapper">
                                <div class="info-value-background">888888</div>
                                <div class="info-value" id="cleans">0</div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Level</div>
                            <div class="info-value-wrapper">
                                <div class="info-value-background">888888</div>
                                <div class="info-value" id="level">1</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="info-row">
                            <div class="info-title">Next</div>
                            <div class="info-display">
                                <canvas id="block-display-background"></canvas>
                                <canvas id="block-display"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="popups">
        <dialog id="pauseDialog">
            <div class="dialog-header">Paused</div>
            <div class="dialog-body">
                <button data-command="pause"> Resume </button>
                <button data-command="newGame"> New game </button>
            </div>
        </dialog>
        <dialog id="gameOverDialog">
            <div class="dialog-header">Game over</div>
            <div class="dialog-body">
                <button data-command="newGame"> New game </button>
            </div>
        </dialog>
    </div>
</body>
</html>
